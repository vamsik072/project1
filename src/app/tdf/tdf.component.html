<div class="container">

  <form class="form" #userDetails="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <span>
        <i class="bi bi-person-square"></i>
        <input type="text" name="username" id="username" ngModel class="form-control" required pattern="[A-z0-9 ]{5,}">
      </span>

      <div class="text-danger"
        *ngIf="userDetails.form.controls.username?.touched && userDetails.form.controls.username?.invalid">
        <small *ngIf="userDetails.form.controls.username?.errors?.required">Username required</small>
        <small *ngIf="userDetails.form.controls.username?.errors?.pattern">Invalid username</small>

      </div>

      <div class="form-group">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control" required
          pattern="[a-z.0-9]{4,}@((gmail)|(yahoo)).com">

        <small class="text-danger"
          *ngIf="userDetails.form.controls.email?.touched && userDetails.form.controls.email?.invalid && userDetails.form.controls.email?.errors?.required">Email
          required</small>
        <small class="text-danger"
          *ngIf="userDetails.form.controls.email?.touched && userDetails.form.controls.email?.invalid && userDetails.form.controls.email?.errors?.pattern">Invalid
          Email</small>
      </div>

      <div class="from-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control" required>
        <small class="text-danger"
          *ngIf="userDetails.form.controls.password?.touched && userDetails.form.controls.password?.invalid && userDetails.form.controls.password?.errors?.required">Password
          required</small>
      </div>

      <div class="from-group">
        <label for="rpassword">Re-Enter Password</label>
        <input type="password" name="rpassword" id="rpassword" ngModel class="form-control" required>
        <small class="text-danger"
          *ngIf="userDetails.form.controls.rpassword?.touched && userDetails.form.controls.rpassword?.invalid && userDetails.form.controls.rpassword?.errors?.required">Password
          required</small>
      </div>

    </div>


  </form>
